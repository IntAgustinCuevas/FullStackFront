<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChooseYourOutfit</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="container" id="container">
    <header id="containerHeader">
        <h3 id="misPersonajes">Mis personajes</h3>
        <h2 id="chooseYourOutfit"><span>Choose</span><span>Your</span><span>Outfit</span></h2>
        <h3 id="usuario"></h3>
    </header>
    
    <div class="elegirPersonaje" id="elegirPersonaje">
        <header>
        <h2>Personaje</h2>
        </header>
        
        <div class="personajes" id="personajes">
            <img src="img/personaje1.jpeg" alt="personaje1" id="personaje1">
            <img src="img/personaje2.jpeg" alt="personaje2" id="personaje2">
            <img src="img/personaje3.jpeg" alt="personaje3" id="personaje3">
            <img src="img/personaje4.jpeg" alt="personaje4" id="personaje4">
            <img src="img/personaje5.jpeg" alt="personaje5" id="personaje5">
        </div>
    </div>

    <div class="elegirParteSuperior" id="elegirParteSuperior">
        <header>
            <h2>Parte Superior</h2>
        </header>

        <div class="parteSuperior" id="parteSuperior">
            <img src="img/parteSuperiorBuzo.png" alt="parteSuperiorBuzo" id="parteSuperiorBuzo">
            <img src="img/parteSuperiorRemera.png" alt="parteSuperiorRemera" id="parteSuperiorRemera">
            <img src="img/parteSuperiorCamisa.png" alt="parteSuperiorCamisa" id="parteSuperiorCamisa">
        </div>
    </div>

    <div class="elegirPantalon" id="elegirPantalon">
        <header>
            <h2>Pantalon</h2>
        </header>

        <div class="pantalon" id="pantalon">
            <img src="img/pantalonJean.png" alt="pantalonJean" id="pantalonJean">
            <img src="img/pantalonBermuda.png" alt="pantalonBermuda" id="pantalonBermuda">
            <img src="img/pantalonJoggin.png" alt="pantalonJoggin" id="pantalonJoggin">           
        </div>

    </div>

    
    <div class="elegirCalzado" id="elegirCalzado">
        <header>
            <h2>Calzado</h2>
        </header>
        
        <div class="calzado" id="calzado">
            <img src="img/calzadoZapatillas.png" alt="calzadoZapatillas" id="calzadoZapatillas">
            <img src="img/calzadoBotas.png" alt="calzadoBotas" id="calzadoBotas">
            <img src="img/calzadoZapatos.png" alt="calzadoZapatos" id="calzadoZapatos">
        </div>
    </div>
    
    <div class="vestimentaCompleta" id="vestimentaCompleta">
        <header>
            <h2>Vestimenta completa</h2>
        </header>
        
        <div class="vestimenta" id="vestimenta">
            <img src="" alt="Personaje" id="defaultCara">
            <img src="" alt="Parte Superior" id="defaultDorso">
            <img src="" alt="Pantalon" id="defaultPiernas">
            <img src="" alt="Calzado" id="defaultPies">

            <label for="nombreVestimenta">Nombre del outfit:</label>
            <input type="text" id="nombreVestimenta" placeholder="Ingresar nombre">
            <button id="enviarVestimenta">Guardar</button>
            <a id="check" style="display: none">Personaje creado correctamente!</a>
        </div>
    </div>
</div>
</body>
</html>
